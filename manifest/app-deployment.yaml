apiVersion: apps/v1
kind: Deployment
metadata:
  name: perx
  labels:
    app: perx
    type: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  selector:
    matchLabels:
      app: perx
  template:
    metadata:
      labels:
        app: perx
    spec:
      containers:
      - name: perx-container
        image: 207990345110.dkr.ecr.ap-south-1.amazonaws.com/todo:latest
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: MYSQL_HOSTNAME
          value: "mysql-primary"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mysqldb-secret
              key: database_name
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysqldb-secret
              key: database_user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysqldb-secret
              key: database_password
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 8
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 5
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                - ap-south-1a
                - ap-south-1b
